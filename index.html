
<!DOCTYPE html>
<html>
<head>
  <title>LYDIA Staking Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="lydia-logo.png" class="logo" alt="Lydia Logo">
    <h1>Stake Your LYDIA</h1>
    <button id="connectButton">Connect Wallet</button>
    <div class="staking-box">
      <input type="number" id="amount" placeholder="Amount to Stake">
      <button onclick="stakeTokens()">Stake</button>
      <button onclick="claimRewards()">Claim Rewards</button>
      <button onclick="withdrawTokens()">Withdraw</button>
    </div>
    <div id="reward"></div><div id="countdown"></div><div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
